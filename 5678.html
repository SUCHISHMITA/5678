<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>
<p>This example shows an Arrow Function with a parameter.</p>
<button onclick="myfunction()">click here!</button>

<p id="result"></p>

<script>

    myfunction = () => {
        var x = 12
        var y = 13
        var z = x*y
        document.getElementById("result").innerHTML = z;
    }

</script>

</body>
</html>
